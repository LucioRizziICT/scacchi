<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style1.css">
    <title>Scacchi - Home</title>
</head>
<body>
<div id="sprites" style="display: none">
    <img id="rookSprite" src="img/rook.png" alt="pawn" width="60">
    <img id="kingSprite" src="img/king.png" alt="pawn" width="60">
    <img id="queenSprite" src="img/queen.png" alt="pawn" width="60">
    <img id="bishopSprite" src="img/bishop.png" alt="pawn" width="60">
    <img id="knightSprite" src="img/knight.png" alt="pawn" width="60">
</div>
<canvas id="mainCanvas"></canvas>

<div class="main" id="main">
    <div class="container">
        <h1>SCACCHI</h1>
        <hr />
        <br>
        <h2>Crea nuova lobby:</h2>
        <form>
            <label for="lobbyName">Nome lobby:</label>
            <input type="text" id="lobbyName" name="lobbyName" placeholder="Lobby di Piero..."> <br> <br>
            <label for="playerName">Nome Giocatore:</label>
            <input type="text" name="playerName" id="playerName" placeholder="PieroEater97..."> <br> <br>
            <label for="password">Password: (facoltativa) </label>
            <input type="password" name="password" id="password" placeholder="Password..."> <br> <br>
            <label for="pieceColor">Giocherai con i pezzi:</label>
            <select id="pieceColor" name="pieceColor">
                <option value="WHITE">Bianchi</option>
                <option value="BLACK">Neri</option>
                <option value="random">Casuale</option>
            </select> <br> <br>
            <label for="lobbyType">Tipo di Lobby:</label>
            <select id="lobbyType" name="lobbyType">
                <option value="public">Pubblica</option>
                <option value="private">Privata</option>
            </select> <br> <br>
            <button id="createLobbyButton" type="button">Crea Lobby</button>
        </form>
        <hr>


        <div id="openLobby">
            <h2>Partita in corso:</h2>
            <div id="gameInfo">
                <p>Nome Lobby: <span id="openLobbyName"></span></p>
                <p>Avversario: <span id="opponentName"></span></p>
                <button id="leaveGameButton" disabled>Abbandona Partita</button>
                <button id="goToLobbyButton">Torna alla Lobby</button>
            </div>
            <br>
            <hr>
        </div>

        <h2>Unisciti ad una lobby:</h2>
        <button id="refreshLobbiesButton">Aggiorna</button>
        <div id="lobbiesList" class="lobbiesList">
            <table id="lobbiesTable">
                <thead>
                    <tr>
                        <th>Lobby Name</th>
                        <th>Player One</th>
                        <th>Player Two</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Lobby rows will be inserted here -->
                <tr>
                    <td>${lobby.name}</td>
                    <td>${lobby.playerOne}</td>
                    <td>${lobby.playerTwo || 'Waiting...'}</td>
                    <td><button onclick="joinLobby('${lobby.id}')">${lobby.playerTwo ? "Guarda" : "Entra"}</button></td>
                </tr>
                <tr>
                    <td>${lobby.name}</td>
                    <td>${lobby.playerOne}</td>
                    <td>${lobby.playerTwo || 'Waiting...'}</td>
                    <td><button onclick="joinLobby('${lobby.id}')">${lobby.playerTwo ? "Guarda" : "Entra"}</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<script src="js/common.js"></script>
<script src="js/canvas.js"></script>
<script src="js/index.js"></script>
</html>
